    <script>
      $(document).ready(function(){
        $("#wrapper-arrow-down").click(function(){
          $a=$("#main-menu").offset().top;
          $('body').animate({scrollTop:$a},1000);
        });
      });

      function show_navigation(){
        document.getElementById("navigation").style.height="100%";
      }

      function close_navigation(){
        document.getElementById("navigation").style.height="0";
      }

      window.onscroll = function(){
        if(document.body.scrollTop>270)
        {
          setTimeout(function(){
            var a = document.querySelector("#bottom-line");
            a.style.borderColor="#000";
            a.style.animation="1.5s disappear";
          },1000);
        }
      };
    </script>
    <style>
      @font-face { font-family: "Montserrat";
      font-style: normal;
      font-weight: 700;
      src: url("https://font-public.canva.com/YACgEQNAr7w/0/Montserrat-Bold.woff") format("woff"); }

      @font-face {font-family: "Playlist Script";
      font-style: normal;
      font-weight: 400;
      src: url("https://font-public.canva.com/YACgESFItrk/0/Playlist-Script.woff") format("woff");
      }

      body{padding:0;
      margin:0;
      font-size:100%;
      }

      /* ID of image */
      #main{height:auto;
      width:100%;
      position: relative;
      background-image: url("https://static.pexels.com/photos/533325/pexels-photo-533325.jpeg");
      background-size: cover;
      }

      .back{height:100%;
      width:100%;
      background-color: rgba(0,0,0,0.6);
      }

      /*Wrapper div of JCB and description*/
      #head{height:70%;
      width:80%;
      position: absolute;
      top:20%;
      left:5%;
      transform: translateY(-20%);
      }

      /* Class of description */
      .brand{height:50%;
      width:50%;
      font-family: "Montserrat";
      }

      #company{font-family: "Montserrat";
      font-size:calc(12px + (25 - 12)*(100vw - 300px) / (800 - 300));
      color:#FFF;}

      #motto{font-family: "Montserrat";
      font-size:calc(30px + (60 - 30)*(100vw - 300px) / (800 - 300));
      color:#ffec4f;
      }

      .brand:nth-child(2){display: flex;
      align-items:flex-end;}

      #name{font-family: "Montserrat";
      font-size: calc(8px + (25 - 12)*(100vw - 300px) / (800 - 300));
      color: #FFF;
      }

      /* Horizontal line below name */
      #head hr{color:#ffec4f;
      width:80%;
      margin-top:2%;}

      /* Arrow code */
      #arrow-down{height: 7%;
      width:3.5%;
      position: absolute;
      top:70%;
      left:50%;
      transform: translate(-50%,-95%);
      background-image: url("arrow.svg");
      background-size: cover;
      background-position: center;
      will-change: top;
      animation: down 3s infinite;
      }

      /* Animation for arrow */
      @keyframes down{
        0%,100%{top:90%;}
        50%{top:95%;}
      }

      /* Wrapper of navigation */
      #hamburger{height:15%;
      width:10%;
      position: absolute;
      top:0;
      left:100%;
      transform: translateX(-100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;}

      /* Lines of navigation button */
      .line{height:5%;
      width: 60%;
      background-color: #ffec4f;
      margin-bottom: 10%;
      display: block;
      }

      /* Main div of navigation */
      #navigation{height: 0%;
      width: 100%;
      background-color: rgb(255, 236, 79,0.6);
      position: fixed;
      transition: 0.65s ease;
      z-index: 9;
      overflow-y: hidden;
      }

      /* Close Icon */
      #close-icon{height:15%;
      width:10%;
      background-image: url("cross.svg");
      background-size: 40% 40%;
      background-position: center;
      background-repeat: no-repeat;
      position: absolute;
      top:0;
      left:100%;
      transform: translateX(-100%);
      cursor: pointer;
      }

      /* Navigation content */
      #content{height:80%;
      width:80%;
      position: relative;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;}

      #content ul{list-style-type: none;}

      /* Links in the navigation */
      #content ul li a{text-decoration: none;
      font-family: "Montserrat";
      font-size: calc(14px + (48 - 14)*(100vmin - 300px)/(800 - 300));
      color:#333;
      }

      #content ul li a:hover {color:#000;}

      /* Main ID of second portion */
      #main-description{height:200%;
      width:100%;
      background-color: #130002;
      position: relative;
      }

      /* Wrapper of parallax */
      #wrapper-parallax{height: 50%;
      width:100%;
      position: relative;}


      /*Background of the parallax*/
      .parallax-bg{height:100%;
      width:35%;
      font-family: "Montserrat";
      font-size: calc(50px + (100 - 50)*(100vmin - 300px) / (800 - 300));
      color:wheat;
      }

      .parallax-bg:nth-child(2){position: relative;
      top:0;
      left:100%;
      transform: translateX(-100%);}

      #main-live{height:100%;
      width:100%;
      background-image: url("drums.jpeg");
      background-size: cover;
      position: relative;}

      #wrapper-live{height:70%;
      width:70%;
      position: absolute;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
      display: flex;
      flex-direction: column;
      }

      #live-text1{width:100%;
      font-family: "Montserrat";
      font-size:calc(50px + (80 - 50)*(100vmin - 300px) / (800 - 300));
      color:#FFF;
      display: flex;
      justify-content: center;
      align-items: center;
      letter-spacing: 2px;}

      #live-text1 div{padding: 2%;
      border:2px solid #FFF;
      }

      #live-text2{height:40%;
      width:100%;
      font-family: "Montserrat";
      font-size:calc(5px + (20 - 5)*(100vw - 300px) / (800 - 300));
      color:#FFF;
      display: flex;
      justify-content: center;
      align-items: center;
      letter-spacing: 2px;}

      width:80%;

      position: absolute;

      width:0%;
      border:2px solid transparent;

      will-change: border-color;
      }

      #wrapper-live::before{top:0;

      }

      #wrapper-live::after{bottom:0;

      #wrapper-live:hover::before,#wrapper-live:hover::after{height:100%;

      #wrapper-live:hover::before{border-top-color:red;

      transition:width 0.25s ease-out,height 0.25s ease-out 0.25s;}

      #wrapper-live:hover::after{border-bottom-color:red;

      transition:border 0s ease-out 0.5s,width 0.25s ease-out 0.5s,height 0.25s ease-out 0.75s;} */

      #parallax-image{height:100%;
      width:100%;
      background-image: url("http://www.angaarakababs.com/wp-content/uploads/2017/10/maxresdefault-5.jpg");
      background-size: cover;
      background-attachment: fixed;}

      #main-contact{height:100%;
      width:100%;
      background-color:#130002;}

      #wrapper-contact{height: 90%;
      width:95%;
      position: relative;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
      display: flex;
      flex-direction: row;

      }

      #contact-child-1,#contact-child-2{height: 100%;
      width:50%;
      font-family: "Montserrat";}

      #contact-us,#book-table{
      font-size: calc(24px + (48 - 24)*(100vw - 300px) / (800 - 300));
      color:#FFF;
      text-align: center;
      }

      #contact-child-1{padding:1%;
      border-right:2px solid #FFF;}

      #main-menu{height:100%;
      width:100%;
      position: relative;}

      #menu-text{height:15%;
      width:50%;
      display:flex;
      justify-content: center;
      align-items: center;
      position: relative;
      left:50%;
      transform: translateX(-50%);
      font-size:4vmax;
      font-family: "Montserrat";
      overflow: hidden;}

      #wrapper-menu{height:60%;
      width:60%;
      position: absolute;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      }

      #dinner-menu,#dessert-menu{height:100%;
      width:45%;
      margin-left: 5%;
      position: relative;}

      #dessert-menu{background-image: url("brownie.jpeg");
      background-size: cover;
      background-repeat: no-repeat;}

      #dinner-menu{background-image: url("https://myfoodstory.com/wp-content/uploads/2017/02/Oven-Baked-Tandoori-Paneer-Tikka-2.jpg");
      background-size: cover;
      background-repeat: no-repeat;}

      .text-overlay{position: absolute;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
      color:#FFF;
      font-size: calc(24px + (48 - 24)*(100vw - 300px) / (800 - 300));
      font-family: "Playlist Script"; }

      #bottom-line{content:'';
      height:0;
      width:0;
      position: absolute;
      bottom: 0;
      left:0;
      border-bottom: 2px solid transparent;
      }

      @keyframes disappear {
        0%{height:0;
        width:0;}
        45%{left:0;
        }
        100%{height:100%;
        width:100%;
        left:100%;}
      }

      #ui-datepicker-div{background-color: #FFF;
      border-radius: 3%;
      font-family: "Montserrat";}

      .ui-state-disabled{color:#660000;}

      #table-booking{height:50%;
      width:50%;
      position: relative;
      top:50%;
      left: 50%;
      transform: translate(-50%,-50%);
      display: flex;
      flex-direction: column;}

      .wrapper-table-booking{height:50%;
      width:100%;
      display: flex;
      flex-direction: row;}

      #date,#time,#customer-name,#seats{height:10%;
      width:30%;
      font-family: "Montserrat";
      font-size: calc(5px + (12 - 5)*(100vw - 300px) / (800 - 300));
      color:#FFF;
      }


      #table-booking button{height: 20%;
      width: 50%;
      font-family: "Montserrat";
      border: none;
      background-color: #FFF;
      }

      #table-booking button:hover{cursor: pointer;}

      .swal-title,.swal-text{font-family: "Montserrat";}

      #contact-details{height:60%;
      width:70%;
      position: relative;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
      display: flex;
      flex-direction: column;
      }

      .details{height:30%;
      width:80%;
      color:#FFF;
      font-size:calc(5px + (12 - 5)*(100vw - 300px) / (800 - 300));
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      }

      .details a{color:#FFF;
      text-decoration: none;}

      .details span{height:100%;
      width:20%;
      display: block;
      background-size:40%;
      background-position: top;
      background-repeat: no-repeat;}
    </style>

  <body>
    <div id="navigation" style="height:0;">
      <div id="close-icon" onclick="close_navigation();"></div>
      <div id="content">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Live Shows</a></li>

        </ul>
      </div>
    </div>
    <div id="main">
      <div class="back">

      </div>
      <div id="hamburger" onclick="show_navigation();">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
      <div id="head">
        <div class="brand">
          <div id="company">JCB</div>
          <div id="motto">THE REAL BBQ OF INDIA</div>
        </div>
        <div class="brand">
          <div id="name">JATIN CHUTANI</div>
        </div>
        <hr />
      </div>
      <a href="#" id="wrapper-arrow-down"><div id="arrow-down"></div></a>
    </div>

    <div id="main-menu">
      <div id="menu-text">
        MENU
        <div id="bottom-line"></div>
      </div>
      <div id="wrapper-menu">
        <div id="dinner-menu">
          <div class="back">

          </div>
          <div class="text-overlay">
            DINNER
          </div>
        </div>
        <div id="dessert-menu">
          <div class="back">

          </div>
          <div class="text-overlay">
            DESSERT
          </div>
        </div>
      </div>
    </div>

    <div id="main-live">
      <div class="back"></div>
      <div id="wrapper-live">
        <div id="live-text1">
          MUSIC FOR &nbsp; <div> SOUL</div>
        </div>
        <div id="live-text2">
          EVERY SATURDAY | JCB
        </div>
      </div>
    </div>

    <div id="main-description">
      <div class="parallax-image"></div>
      <div id="wrapper-parallax">
        <div class="parallax-bg">
          BBQ OF THE NATION
        </div>
        <div class="parallax-bg">
          SERVING SINCE 1970
        </div>
      </div>
    </div>

    <div id="parallax-image"> </div>

    <div id="main-contact">
      <div id="wrapper-contact">
        <div id="contact-child-1">
          <div id="contact-us">
            CONTACT US
          </div>
          <div id="contact-details">

            <div class="details">
              <span style="background-image:url('pin.svg');"></span> <a target="_blank" href="https://www.google.com/maps/place/Filinvest+Alabang,+Incorporated/@14.4147179,121.0367282,17z/data=!4m5!3m4!1s0x3397d04a21b89fef:0xafe5167234083ea4!8m2!3d14.4146932!4d121.0390028">JayC Tower Alabang Muntinlupa,PH</a>
            </div>

            <div class="details">
              <span style="background-image:url('phone.svg');"></span> +63 (02) 455-2233
            </div>

          </div>
        </div>
        <div id="contact-child-2">
          <div id="book-table">
            BOOK TABLE
          </div>
          <div id="table-booking">
            <div class="wrapper-table-booking">
              <div id="customer-name">
                NAME:
              </div>
              <div id="enter-name">
                <input type="text" style="width:calc(50px + (100 - 50)*(100vw - 300px) / (800 - 300));"/>
              </div>
            </div>

            <div class="wrapper-table-booking">
              <div id="date">
                DATE:
              </div>
              <div id="calendar">
                <input type="text" style="width:calc(50px + (100 - 50)*(100vw - 300px) / (800 - 300));"/>
              </div>
            </div>

            <div class="wrapper-table-booking">
              <div id="seats">
                SEATS:
              </div>
              <div id="drop-seats">
                <select style="width:calc(50px + (100 - 50)*(100vw - 300px) / (800 - 300));">
                  <option value="1">1</option>
                  <option value="2">2</option>

                  <option value="4">4</option>

                </select>
              </div>
            </div>

              <div class="wrapper-table-booking">
                <div id="time">
                  TIME:
                </div>
                <div id="drop-time">
                  <select style="width:calc(50px + (100 - 50)*(100vw - 300px) / (800 - 300));">
                     <option value="12AM">12AM</option>
                     <option value="1AM">1AM</option>
                     <option value="2AM">2AM</option>
                     <option value="3AM">3AM</option>
                     <option value="4AM">4AM</option>
                     <option value="5AM">5AM</option>
                     <option value="6AM">6AM</option>
                     <option value="7AM">7AM</option>
                     <option value="8AM">8AM</option>
                     <option value="9AM">9AM</option>

                     <option value="11AM">11AM</option>
                     <option value="12NN">12NN</option>
                     <option value="1PM">1PM</option>
                     <option value="2PM">2PM</option>
                     <option value="3PM">3PM</option>
                     <option value="4PM">4PM</option>
                     <option value="5PM">5PM</option>
                     <option value="6PM">6PM</option>
                     <option value="7PM">7PM</option>
                     <option value="8PM">8PM</option>
                     <option value="9PM">9PM</option>
                     <option value="10PM">10PM</option>
                     <option value="11PM">11PM</option>
                  </select>
                </div>
              </div>
              <button onclick="alertFun()">Submit</button>
            </div>
          </div>

    <script>
      $(function(){
        $("#calendar input").datepicker({
           autoSize: true,
           maxDate: "5",
           minDate: "0",
           hideIfNoPrevNext: true
        });
      });

      function alertFun(){
        var name=document.querySelector("#enter-name input").value;
        var date=document.querySelector("#calendar input").value;
        var seats=document.querySelector("#drop-seats select").value;
        var time=document.querySelector("#drop-time select").value;
        if(seats>1)
        {
            var bookingText="Booking by " + name + " on " + date + " " + time + " for " + seats + " persons" ;
        }
        else
        {
            var bookingText="Booking by " + name + " on " + date + " " + time + " for " + seats + " person" ;
        }
        swal({
          title: "Table Booked",
          text: bookingText
        });
      }
